<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1ade54c094.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Contact</title>
</head>
<body>
    <nav class="d-flex justify-content-between animate__animated animate__fadeInDown">
        <a class="m-2" href="../../index.html"><img src="../images/logo.png" class="logo" alt="logo" height="50"></a>
        <div class="contenedor-boton m-2 animate__animated animate__pulse">
            <a class="header-boton" href="../../index.html">Home</a>
            <a class="header-boton" href="./upcoming-events.html">Upcoming Events</a>
            <a class="header-boton" href="./past-events.html">Past Events</a>
            <a class="header-boton-active" href="#">Contact</a>
            <a class="header-boton" href="./stats.html">Stats</a>
        </div>
    </nav>
    <main>
        <div class="d-flex justify-content-around align-items-center alto65 animate__animated animate__zoomIn animate__slow">
            <form class="contenedor form-contact" action="#" method="get">
                <div class="contenedor-formulario">
                    <label  class="fw-bold" for="name">Name:</label>
                    <input autocomplete="off" class="rounded-3 escritura contact-nombre" type="text">
                </div>
                <div class="contenedor-formulario">
                    <label  class="fw-bold" for="email">Email:</label>
                    <input autocomplete="off" class="rounded-3 escritura contact-email" type="email">
                </div>
                <div class="contenedor-formulario" >
                    <label  class="fw-bold" for="mensagge">Message</label>
                    <textarea autocomplete="off" class="rounded-3 escritura contact-mensaje" cols="30" rows="10" required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <input class="boton-enviar fw-bold" type="submit" value="Send" id="enviar">
                </div>
                <p class="text-center m-2 fw-bold" id="mensaje"></p>
            </form>
        </div>
    </main>
    <footer class="bg-black d-flex justify-content-around align-items-center p-2 text-white animate__animated animate__fadeInUp">
        <div>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram icon"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook icon"></i></a>
            <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp icon"></i></a>
        </div>
        <h1 class="fs-2 m-0">COHORT FS046</h1>
    </footer>
    <script>
        // Obtén el formulario y el botón de envío por su ID
        var form = document.querySelector('.form-contact');
        var enviarBtn = document.getElementById('enviar');
    
        // Obtén el elemento de párrafo para mostrar el mensaje
        var mensajeEl = document.getElementById('mensaje');
    
        // Agrega un evento de clic al botón de envío
        enviarBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto
    
            // Obtén los valores de los campos del formulario
            var nombre = form.querySelector('.contact-nombre').value;
            var email = form.querySelector('.contact-email').value;
            var mensaje = form.querySelector('.contact-mensaje').value;
    
            // Verifica si los campos están completados
            if (nombre !== '' && email !== '' && mensaje !== '') {
                // Realiza aquí tu lógica de procesamiento de datos
                // Puedes usar los valores de los campos como desees
    
                // Ejemplo de mostrar mensaje en el elemento de párrafo
                mensajeEl.textContent = 'Thank you for contacting us. We will contact you soon';
            } else {
                // Si no están completados, muestra un mensaje de error
                mensajeEl.textContent = 'Please complete all fields in the form';
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
