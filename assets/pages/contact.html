<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1ade54c094.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Contact</title>
</head>
<body>
    <nav class="d-flex justify-content-between">
        <a class="m-2 animate__animated animate__pulse" href=""><img src="../images/logo.png" alt="logo" height="50"></a>
        <div class="contenedor-boton m-2 animate__animated animate__pulse">
            <a class="header-boton" href="../../index.html">Home</a>
            <a class="header-boton" href="./upcoming-events.html">Upcoming Events</a>
            <a class="header-boton" href="./past-events.html">Past Events</a>
            <a class="header-boton-active" href="#">Contact</a>
            <a class="header-boton" href="./stats.html">Stats</a>
        </div>
    </nav>
    <header id="carouselExampleFade" class="carousel slide carousel-fade animate__animated animate__fadeIn">
        <div class="carousel-inner d-flex justify-content-center align-items-center alto-carrusel">
            <div class="carousel-item active" style="margin: 0%; width: auto;">
                <a class="texto-carrusel" href="#">Contact</a>
            </div>
            <div class="carousel-item" style="margin: 0%; width: auto;">
                <a class="texto-carrusel" href="./stats.html">Stats</a>
            </div>
            <div class="carousel-item" style="margin: 0%; width: auto;">
                <a class="texto-carrusel" href="../../index.html">Home</a>
            </div>
            <div class="carousel-item" style="margin: 0%; width: auto;">
                <a class="texto-carrusel" href="./upcoming-events.html">Upcoming Events</a>
            </div>
            <div class="carousel-item" style="margin: 0%; width: auto;">
                <a class="texto-carrusel" href="./past-events.html">Past Events</a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </header>
    <main>
        <div class="d-flex justify-content-around align-items-center alto60 animate__animated animate__zoomInDown">
            <form class="contenedor form-contact" action="#" method="get">
                <div class="contenedor-formulario">
                    <label  class="fw-bold" for="name">Name:</label>
                    <input class="escritura" style="padding: 0.2rem;color:black;" type="text" id="name" name="name" required>
                </div>
                <div class="contenedor-formulario">
                    <label  class="fw-bold" for="email">Email:</label>
                    <input class="escritura" style="padding: 0.2rem;color:black;" type="email" id="email" name="email" required>
                </div>
                <div class="contenedor-formulario" >
                    <label  class="fw-bold" for="mensagge">Mensagge</label>
                    <textarea class="escritura" style="padding: 0.2rem;color:black; max-height: 7rem;min-height: 7rem;" name="mensagge" id="mensagge" cols="30" rows="10" required></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <input class="boton-enviar " type="submit" value="Send">
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-black d-flex justify-content-around align-items-center p-2 text-white">
        <div>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram icon"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook icon"></i></a>
            <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp icon"></i></a>
        </div>
        <h1 class="fs-2 m-0">COHORT FS046</h1>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
