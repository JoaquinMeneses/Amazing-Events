            <form class="d-flex p-2 fw-bold columna" action="#" method="get">

                    <input type="checkbox" name="categoria" value="Food Fair" id="categoria1">

                </div>
                <div class="m-2">

                <div class="m-2">
                    <input type="checkbox" name="categoria" value="Halloween Night" id="categoria3">

                </div>

                </div>

                    <input type="checkbox" name="categoria" value="Let's go to the cinema" id="categoria7">
                    <label for="categoria7">Let's go to the cinema</label>

            </form>
            <form class="d-flex" role="search" action="#" method="get">
                <input class="form-control me-2" type="search" >
                <button class="btn btn-dark" type="submit"><i class="fa-solid fa-magnifying-glass fa-rotate-90" style="color: #ffffff;"></i></button>
            </form>
        </div>
        <div id="eventos" class="container-fluid d-flex justify-content-center flex-wrap p-3 gap-3 animate__animated animate__fadeInUpBig">
        </div>
    </main>
    <footer class="bg-black d-flex justify-content-around align-items-center p-2 text-white">
